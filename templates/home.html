{% extends '_base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% block content %}

    <style>
        .home-container{
            display: grid;
            grid-template-columns: 1fr 3fr;
        }
    </style>

    <div class="home-container">
        <div>
            <h3>Browse Topics</h3>
            <hr>

            <div>
                <a href="{% url 'home' %}">All</a>
            </div>

            {% for topic in topics %}
            <div>
                <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>
            </div>
            {% endfor %}
        </div>

    </div>
    {% endblock %}
</body>
</html>
